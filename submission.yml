# High-Performance Content Delivery API - Submission Configuration
# This file defines the commands for setup, testing, and benchmarking

setup:
  - command: "pip install -r requirements.txt"
  - command: "docker-compose build"

test:
  - command: "docker-compose run --rm api pytest tests/ -v --tb=short"

benchmark:
  - command: "docker-compose run --rm api python scripts/benchmark.py"
