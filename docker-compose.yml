version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: content-delivery-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: content_delivery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-delivery-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: content-delivery-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - content-delivery-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-delivery-api
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/content_delivery
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: content-delivery
      S3_USE_SSL: "false"
      SECRET_KEY: your-secret-key-change-in-production
      CDN_ENDPOINT: http://localhost:8000
      CLOUDFLARE_API_KEY: ""
      CLOUDFLARE_ZONE_ID: ""
      CDN_PURGE_ENABLED: "false"
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "python scripts/init_db.py && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - content-delivery-network
    restart: unless-stopped

networks:
  content-delivery-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
